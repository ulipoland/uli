<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Uli Poland Agenda</title>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.title = 'Uli Poland Agenda ' + new Date().getFullYear();
        const now = new Date();
        const script = document.createElement('script');
        script.src = 'index.js?' + now.getFullYear() + now.getMonth() + now.getDate()
        document.head.appendChild(script);
    });
    </script>
</head>
<body style="margin: 0px">
    <div id="adobe-dc-view"></div>
    <script type="text/javascript" src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
</body>
</html>
